services:
  - type: web
    name: discord-kitten-mod-bot
    env: python
    buildCommand: "pip install -r requirements.txt || pip install discord.py>=2.6.3"
    startCommand: "python start.py"
    envVars:
      - key: DISCORD_TOKEN
        fromSecret: DISCORD_TOKEN
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: false
    healthCheckPath: /health